
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled : true
      path: /h2-console
  jpa:
    defer-datasource-initialization : false
    database-platform : org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

    properties :
      hibernate :
        format_sql: true
        show_sql : true

deposit:
  amount : 100_000

paymentMethod:
  kakaopay:
